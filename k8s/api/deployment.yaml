apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 20
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: oliveirabs/api-bootcamp-produto:v2
          ports:
          - containerPort: 8080
          env:
          - name: MONGODB_URI
            value: mongodb://mongouser:mongopwd@mongobd-service:27017/admin

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api  
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: LoadBalancer
